<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Candle Shop</h1>
        <nav>
            <a href="#home">Home</a> | <a href="#shop">Shop</a> | <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="shop">
        <h2>Our Candles</h2>
        <div class="candle-list">
            <div class="candle">
                <img src="images/candle1.jpg" alt="Lavender Candle">
                <h3>Lavender Bliss</h3>
                <p>$12.99</p>
                <button onclick="addToCart('Lavender Bliss', 12.99)">Add to Cart</button>
            </div>
            <div class="candle">
                <img src="images/candle2.jpg" alt="Vanilla Candle">
                <h3>Vanilla Dream</h3>
                <p>$14.99</p>
                <button onclick="addToCart('Vanilla Dream', 14.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="showPayment()" id="checkout-btn" disabled>Checkout</button>
    </section>

    <section id="payment" style="display: none;">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="card">Card Number:</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required><br>

            <button type="submit">Pay Now</button>
        </form>
        <button onclick="hidePayment()">Back to Cart</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
